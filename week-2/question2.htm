<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">

function avg(data){
    // 請用你的程式補完這個函式的區塊 }
    var count = data.count;
    var sum = 0;
    data["employees"].forEach((person) => {
        sum+=person.salary
    });

    console.log(`${sum/count}`);
}

avg(
    {
        "count":3,
        "employees":[
            {
                "name":"John",
                "salary":30000
            },
            {
                "name":"Bob",
                "salary":60000 },
            {
                "name":"Jenny",
                "salary":50000
            }
         ]
      }
  ); // 呼叫 avg 函式

</script>
<title>Week-2 Request 2</title>
</head>
<body>
    <div>函式計算總和</div>
    <div>console.log() 顯示結果</div>
</body>
</html>
